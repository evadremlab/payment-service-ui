<div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<ul class="list-group">
  <li *ngFor="let item of paymentMethods" class="list-group-item">
    {{ item.nickname }}
    <br>Expiry {{formatCreditCardExpirationDate(item.credit_card_expiration_date)}}
  </li>
</ul>
